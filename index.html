<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheatSwigger</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <div class="header">
      <!-- Logo -->
      <div class="logo">
        <img src="./assets/logo.png">
      </div>
      <div class="name">CheatSwigger</div>
      <!-- Version -->
      <div class="version">
        <a href="#" onclick="oPen()">v1.0</a>
      </div>
      <div class="modal-container" id="modal-container">
        <div class="modal">
          <button class="btn-modal-close" onclick="cLose()">&times;</button>
          <p>====================</p>
          <h1>Change Log</h1>
          <p>====================</p>
          <p>// stuff</p>
          <p>// stuff</p>
          <p>// stuff</p>
          <p>// stuff</p>
          <p>// stuff</p>
          <br />
          <h3>Credits</h3>
          <p>people</p>
          <p>people</p>
          <p>people</p>
          <p>people</p>
        </div>
      </div>
    </div>
    <!-- Nav -->
    <div class="navbar">
      <!-- Menu -->
      <div class="menu">
        <ul>
          <li class="menu-link">
            <a href="#" onclick='loadHtml("template", "sql.html")'>
              <i class="fas fa-database"></i>
            </a>
          </li>
          <li class="menu-link">
            <a href="#" onclick='loadHtml("template", "xss.html")'>
              <i class="fas fa-code"></i>
            </a>
          </li>
          <li class="menu-link">
            <a href="#" onclick='loadHtml("template", "csrf.html")'>
              <i class="fas fa-user-secret"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Template pages go here -->
    <div id="template" class="labs-container template">
    </div>
  </div>


  <script src="main.js" defer></script>
</body>

</html>
